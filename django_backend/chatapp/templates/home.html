<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 60%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 20px;
        }

        .sent {
            background-color: #00e64d;
            align-self: flex-end;
        }

        .received {
            background-color: #f1f1f1;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }

        .input-container button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will go here -->
    </div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>

        let ctr = 0;

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message) {
                const chatContainer = document.getElementById('chatContainer');
                
                // Create and append the sent message bubble
                const userBubble = document.createElement('div');
                userBubble.classList.add('message', 'sent');
                userBubble.textContent = message;
                chatContainer.appendChild(userBubble);

                // Scroll to the latest message
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Clear the input field
                messageInput.value = '';

                // dotted reply bubble initially
                const botBubble = document.createElement('div');
                ctr += 1;
                botBubble.id = "replybubble_" + ctr.toString();
                botBubble.classList.add('message', 'received');
                botBubble.textContent = "...";
                chatContainer.appendChild(botBubble);

                const csrftoken = getCSRFToken();

                // Send the message to the server via AJAX
                fetch('/process_message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': csrftoken,  // CSRF token for security
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    // Change current reply bubble
                    if (data.status=='OK') botBubble.textContent = data.response;
                    else botBubble.textContent = "Error in response!";
                    

                    // Scroll to the latest message
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                });
            }
        }

        function getCSRFToken() {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
    </script>

</body>
</html>
